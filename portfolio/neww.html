<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .footer {
  background-color: #0f0f0f;
  color: #f1f1f1;
  padding: 50px 20px 20px;
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 40px;
  margin-bottom: 20px;
}

.footer-logo h2 {
  color: #00adb5;
  margin-bottom: 10px;
}

.footer-logo p {
  font-size: 0.9rem;
  color: #bbb;
}

.footer-links h3,
.footer-social h3 {
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: #00adb5;
}

.footer-links ul {
  list-style: none;
  padding: 0;
}

.footer-links ul li {
  margin: 6px 0;
}

.footer-links ul li a {
  text-decoration: none;
  color: #ccc;
  transition: color 0.3s;
}

.footer-links ul li a:hover {
  color: #fff;
}

.social-icons a img {
  width: 30px;
  margin: 0 8px;
  transition: transform 0.3s, filter 0.3s;
  filter: brightness(0) invert(1);
}

.social-icons a img:hover {
  transform: scale(1.2);
  filter: brightness(0) invert(0.6) sepia(1) hue-rotate(180deg);
}

.footer-bottom {
  border-top: 1px solid #333;
  padding-top: 15px;
  font-size: 0.9rem;
  color: #aaa;
}

/* Responsive */
@media (max-width: 700px) {
  .footer-content {
    flex-direction: column;
    align-items: center;
  }

  .footer-logo,
  .footer-links,
  .footer-social {
    width: 100%;
    text-align: center;
  }
}

</style>
</head>
<body>
  <footer class="footer">
  <div class="footer-content">
    <!-- Brand or Name -->
    <div class="footer-logo">
      <h2>PORTFOLIO</h2>
      <p>Designed & Developed by Muhammed Niyas</p>
    </div>

    <!-- Quick Navigation Links -->
    <div class="footer-links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skill">Skills</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Social Media -->
    <div class="footer-social">
      <h3>Follow Me</h3>
      <div class="social-icons">
        <a href="#"><img src="icons8-facebook-48.png" alt="Facebook"></a>
        <a href="#"><img src="icons8-instagram-48.png" alt="Instagram"></a>
        <a href="#"><img src="icons8-github-48.png" alt="GitHub"></a>
        <a href="#"><img src="icons8-linkedin-48.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 Muhammed Niyas | All Rights Reserved</p>
  </div>
</footer>

</body>
</html>
